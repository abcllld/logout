<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Machine Learning Prodigy</title>
    <link rel="stylesheet" href="logout.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<style>
    .social-panel-container {
    position: fixed;
    right: 0;
    bottom: 80px;
    transform: translateX(100%);
    transition: transform 0.4s ease-in-out;
}

.social-panel-container.visible {
    transform: translateX(-10px);
}

.social-panel { 
    background-color: #fff;
    border-radius: 16px;
    box-shadow: 0 16px 31px -17px rgba(0,31,97,0.6);
    border: 5px solid #001F61;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Muli';
    position: relative;
    height: 169px;  
    width: 370px;
    max-width: calc(100% - 10px);
}

.social-panel button.close-btn {
    border: 0;
    color: #97A5CE;
    cursor: pointer;
    font-size: 20px;
    position: absolute;
    top: 5px;
    right: 5px;
}

.social-panel button.close-btn:focus {
    outline: none;
}

.social-panel p {
    background-color: #001F61;
    border-radius: 0 0 10px 10px;
    color: #fff;
    font-size: 14px;
    line-height: 18px;
    padding: 2px 17px 6px;
    position: absolute;
    top: 0;
    left: 50%;
    margin: 0;
    transform: translateX(-50%);
    text-align: center;
    width: 235px;
}

.social-panel p i {
    margin: 0 5px;
}

.social-panel p a {
    color: #FF7500;
    text-decoration: none;
}

.social-panel h4 {
    margin: 20px 0;
    color: #97A5CE; 
    font-family: 'Muli';    
    font-size: 14px;    
    line-height: 18px;
    text-transform: uppercase;
}

.social-panel ul {
    display: flex;
    list-style-type: none;
    padding: 0;
    margin: 0;
}

.social-panel ul li {
    margin: 0 10px;
}

.social-panel ul li a {
    border: 1px solid #DCE1F2;
    border-radius: 50%;
    color: #001F61;
    font-size: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    width: 50px;
    text-decoration: none;
}

.social-panel ul li a:hover {
    border-color: #FF6A00;
    box-shadow: 0 9px 12px -9px #FF6A00;
}

.floating-btn {
    border-radius: 26.5px;
    background-color: #001F61;
    border: 1px solid #001F61;
    box-shadow: 0 16px 22px -17px #03153B;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    line-height: 20px;
    padding: 12px 20px;
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
}

.floating-btn:hover {
    background-color: #ffffff;
    color: #001F61;
}

.floating-btn:focus {
    outline: none;
}


@media screen and (max-width: 480px) {

    .social-panel-container.visible {
        transform: translateX(0px);
    }
    
    .floating-btn {
        right: 10px;
    }
}
</style>
<body>

    <div class="logout-form">
        <h2>Logout Form</h2>
        <form id="logoutForm">
            <div class="form-group">
                <label for="email">Enter Email Address:</label>
                <div class="input-icon">
                    <input type="email" id="email" name="email" required>
                    <i class="fa-solid fa-circle-exclamation" id="wrongEmailIcon"></i>
                    <i class="fa-solid fa-square-check" id="correctEmailIcon"></i>
                </div>
            </div>

            <div class="form-group">
                <label>
                    <input type="checkbox" id="agreeCheckbox" required>
                    I agree to the terms and policy of this site
                </label>
            </div>
            <button type="button" id="logoutBtn">Logout</button>

            <div class="form-group" id="goodbyeIcons">
                <label id="goodbyeLabel" style="display: none;">Goodbye!</label>
                <div class="goodbye-icon">
                    <i class="fa-solid fa-right-from-bracket" id="icon1"></i>
                    <i class="fa-solid fa-right-from-bracket" id="icon2"></i>
                    <i class="fa-solid fa-right-from-bracket" id="icon3"></i>
                </div>
            </div>
        </form>
    </div>

    <div class="logout-message" id="logoutMessage">
        <!-- Message content will be displayed here -->
    </div>


    <!-- SOCIAL PANEL HTML -->
    <div class="social-panel-container">
        <div class="social-panel">
            <p>Created with <i class="fa fa-heart"></i> by
                <a target="_blank" href="kaggle.com">Rahul</a>
            </p>
            <button class="close-btn"><i class="fas fa-times"></i></button>
            <h4>Get in touch on</h4>
            <ul>
                <li>
                    <a href="https://www.kaggle.com/abcllld/Home" target="_blank"><i class="fab fa-kaggle"></i></a>
                </li>
                <li>
                    <a href="https://github.com/abcllld" target="_blank"><i class="fab fa-github-square"></i></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/rahul-mishra-9a8826269/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com/profile.php?id=100080977855641" target="_blank">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/rahul9076mishra/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <button class="floating-btn">
        Get in Touch
    </button>


    <script>
        document.getElementById('logoutBtn').addEventListener('click', function () {
            const email = document.getElementById('email').value;
            const agreeCheckbox = document.getElementById('agreeCheckbox').checked;

            if (!email) {
                showLogoutMessage('Enter the Email');
            } else if (!agreeCheckbox) {
                showLogoutMessage('Please agree to the terms');
            } else {
                const isValidEmail = validateEmail(email);
                if (isValidEmail) {
                    showLogoutMessage('You are logged out successfully!');
                    document.getElementById('logoutForm').reset();
                    document.getElementById('wrongEmailIcon').style.opacity = '0';
                    document.getElementById('correctEmailIcon').style.opacity = '1';
                    moveGoodbyeIcons();
                    showGoodbyeLabel();
                } else {
                    showLogoutMessage('Invalid Email');
                    document.getElementById('wrongEmailIcon').style.opacity = '1';
                    document.getElementById('correctEmailIcon').style.opacity = '0';
                }
            }
        });

        function validateEmail(email) {
            const re = /\S+@\S+\.\S+/;
            return re.test(email);
        }

        function showLogoutMessage(message) {
            const logoutMessage = document.getElementById('logoutMessage');
            logoutMessage.innerText = message;
            logoutMessage.style.display = 'block';
            setTimeout(function () {
                logoutMessage.style.display = 'none';
            }, 3000);
        }

        function moveGoodbyeIcons() {
            const goodbyeIcons = document.getElementById('goodbyeIcons');
            const logoutBtn = document.getElementById('logoutBtn');

            const btnPosition = logoutBtn.getBoundingClientRect();
            goodbyeIcons.style.left = btnPosition.left + 'px';
            goodbyeIcons.style.top = btnPosition.top + 'px';

            goodbyeIcons.style.animation = 'moveRight 2s forwards';

            const icon1 = document.getElementById('icon1');
            const icon2 = document.getElementById('icon2');
            const icon3 = document.getElementById('icon3');

            icon1.style.animation = 'moveRight 2s forwards';
            icon2.style.animation = 'moveRight 2s forwards';
            icon3.style.animation = 'moveRight 2s forwards';
        }

        function showGoodbyeLabel() {
            const goodbyeLabel = document.getElementById('goodbyeLabel');
            goodbyeLabel.style.display = 'block';
        }

        
        // SOCIAL PANEL JS
        const floating_btn = document.querySelector('.floating-btn');
        const close_btn = document.querySelector('.close-btn');
        const social_panel_container = document.querySelector('.social-panel-container');

        floating_btn.addEventListener('click', () => {
            social_panel_container.classList.toggle('visible')
        });

        close_btn.addEventListener('click', () => {
            social_panel_container.classList.remove('visible')
        });

    </script>
</body>

</html>
